<h2>Supported BBCode</h2>
<ul class="list">
    <li><b>[b]</b>bold<b>[/b]</b></li>
    <li><b>[i]</b>italics<b>[/i]</b></li>
    <li><b>[u]</b>underline<b>[/u]</b></li>
    <li><b>[img]</b>image url<b>[/img]</b></li>
    <li><b>[code]</b>source code<b>[/code]</b></li>
    <li><b>[quote]</b>quote<b>[/quote]</b></li>
    <li>URLs and #hashtags will be automatically turned into hyperlinks
</ul>
